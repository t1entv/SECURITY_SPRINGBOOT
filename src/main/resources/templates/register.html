<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center">Đăng Ký</h2>
    <p th:if="${error}" class="text-red-500 text-center" th:text="${error}"></p>
    <p th:if="${success}" class="text-green-500 text-center" th:text="${success}"></p>
    <form th:action="@{register}" method="post" class="mt-4">
        <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-3" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-3" required>
        <select name="role" class="w-full p-2 border rounded mb-3">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Đăng Ký</button>
    </form>
    <p class="text-center mt-3">Đã có tài khoản? <a href="/login" class="text-blue-500">Đăng nhập</a></p>
</div>
</body>
</html>
